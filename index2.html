<!DOCTYPE html>
<HTML>
    <head>
        <title>Math in JS</title>
    </head>
    <body>
        <p id="add-result"></p>
        <p id="sub-result"></p>
        <p id="multiply-result"></p>
        <p id="divide-result"></p>
        <script>
            var a=12;
            var b=2;
            var c=a+b;
            var d=a-b;
            var e=a*b;
            var f=a/b;
            document.getElementById("add-result").innerHTML="The sum is:"+c;
            document.getElementById("sub-result").innerHTML="The difference is:"+d;
            document.getElementById("multiply-result").innerHTML="The multiplication is:"+e;
            document.getElementById("divide-result").innerHTML="The division is:"+f;
        </script>
    </body>
</HTML>
