<!DOCTYPE html>
<HTML>
    <head>
        <title>Math in JS</title>
    </head>
    <body>
        <p id="add-result"></p>
        <p id="sub-result"></p>
        <script>
            var a=10;
            var b=2;
            var c=a+b;
            var d=a-b;
            document.getElementById("add-result").innerHTML="The sum is:"+c;
            document.getElementById("sub-result").innerHTML="The difference is:"+d;
        </script>
    </body>
</HTML>
